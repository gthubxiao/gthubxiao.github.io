        <h1 id="sql语句"><a href="#sql语句" class="headerlink" title="sql语句"></a>sql语句</h1><h2 id="DDL"><a href="#DDL" class="headerlink" title="DDL"></a>DDL</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">-- DDL </span><br><span class="line">-- 库管理</span><br><span class="line">show DATABASES;-- 查看数据库</span><br><span class="line">use texta;-- 使用数据库</span><br><span class="line">SELECT DATABASE();-- 查看当前使用的数据库</span><br><span class="line">CREATE DATABASE world CHARSET UTF8;-- 新建数据库</span><br><span class="line">DROP DATABASE texta;-- 删除数据库</span><br><span class="line">-- 表管理</span><br><span class="line">USE world;</span><br><span class="line">CREATE TABLE student ( -- 创建表</span><br><span class="line">name VARCHAR ( 7 ), id INT, password VARCHAR(20) );</span><br><span class="line">SHOW TABLES;-- 查看表</span><br><span class="line">CREATE TABLE student1 ( -- 创建表</span><br><span class="line">NAME VARCHAR ( 7 ), id INT, PASSWORD INT );</span><br><span class="line">DROP TABLE student1;</span><br></pre></td></tr></table></figure>

<h2 id="DML"><a href="#DML" class="headerlink" title="DML"></a>DML</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">-- DML </span><br><span class="line">USE world;</span><br><span class="line">INSERT INTO student(name) VALUES(&#x27;qwe&#x27;),(&#x27;rty&#x27;);</span><br><span class="line">INSERT INTO student(id,password) VALUES(001,123456),(002,123456);-- 插入数据</span><br><span class="line">INSERT INTO student VALUES(&#x27;gdsf&#x27;,005,123456);</span><br><span class="line">DELETE FROM student WHERE id &lt;= 3;</span><br><span class="line">DELETE FROM student WHERE name = &#x27;rty&#x27;;-- 删除数据</span><br><span class="line">UPDATE student SET password = 654321 WHERE id = 003; -- 修改数据</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="DQL"><a href="#DQL" class="headerlink" title="DQL"></a>DQL</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">-- DQL</span><br><span class="line">USE world;</span><br><span class="line">SELECT id,password FROM student;</span><br><span class="line">SELECT * FROM student; -- 查询数据</span><br><span class="line">SELECT * FROM student WHERE id &lt; 3;-- 数据过滤</span><br><span class="line">--分组聚合 -- sum求和 avg平均值 min，max最值 count求数量</span><br><span class="line">SELECT name,avg(id) FROM student  GROUP BY name;</span><br><span class="line">-- 排序分页</span><br><span class="line">SELECT * FROM student ORDER BY id asc;-- 排序 asc升序（默认），desc降序</span><br><span class="line">SELECT * FROM student ORDER BY id asc LIMIT 2,3;-- 限制跳过2条输出3条</span><br></pre></td></tr></table></figure>

<h1 id="pymysql"><a href="#pymysql" class="headerlink" title="pymysql"></a>pymysql</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">from pymysql import Connection</span><br><span class="line"></span><br><span class="line">conn = Connection(</span><br><span class="line">    host=&#x27;localhost&#x27;,</span><br><span class="line">    port=3306,</span><br><span class="line">    user=&#x27;root&#x27;,</span><br><span class="line">    password=&#x27;sayounara..&#x27;</span><br><span class="line">    #autocommit = True #不用手动提交</span><br><span class="line"></span><br><span class="line">)</span><br><span class="line">#print(conn.get_server_info())</span><br><span class="line">cursor = conn.cursor()  #获取游标对象</span><br><span class="line">conn.select_db(&quot;world&quot;)#选择数据库</span><br><span class="line"></span><br><span class="line">#cursor.execute(&quot;CREATE TABLE pystudent (NAME VARCHAR ( 7 ), id INT, PASSWORD INT )&quot;) #非查询</span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">cursor.execute(&quot;SELECT * FROM student&quot;)#查询</span><br><span class="line">results = cursor.fetchall()</span><br><span class="line">print(results)</span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">cursor.execute(&quot;INSERT INTO student(name,id,password) VALUES(&#x27;zmq&#x27;,001,123456),(&#x27;ly&#x27;,002,123456)&quot;)</span><br><span class="line">conn.commit()#修改确认</span><br><span class="line"></span><br><span class="line">conn.close()</span><br></pre></td></tr></table></figure>
